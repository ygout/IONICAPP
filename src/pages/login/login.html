  <ion-header>
      <ion-navbar color="secondary">
          <ion-icon class="logo-ico" name="ios-paper-outline"></ion-icon>
          <ion-title class="logo-brand">Liby'B</ion-title>
      </ion-navbar>
  </ion-header>

  <ion-content>

      <ion-row class="login-form">

          <ion-col>

              <ion-list inset>

                <h1 class="brand-sign"><em>Sign in, start libybing now !</em></h1>

                <ion-item>
                  <ion-label><ion-icon name="person"></ion-icon></ion-label>
                  <ion-input [(ngModel)]="name" placeholder="username" type="text"></ion-input>
                </ion-item>

                <ion-item>
                  <ion-label><ion-icon name="lock"></ion-icon></ion-label>
                  <ion-input [(ngModel)]="password" placeholder="password" type="password"></ion-input>
                </ion-item>

              </ion-list>

              <button ion-button full (click)="login()" color="primary" class="login-button">Login</button>

          </ion-col>
      </ion-row>

      <ion-row>
          <ion-col>
              <button ion-button class="create-account">Create an Account</button>
          </ion-col>
      </ion-row>

  </ion-content>
