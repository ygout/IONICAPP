<ion-header>
  <ion-navbar>
    <button ion-button menuToggle class="disable-hover bar-buttons-ios bar-button bar-button-ios bar-button-default bar-button-default-ios">
      <span class="button-inner">
        <ion-icon name="menu" role="img" class="icon-ios ion-ios-menu" aria-label="menu"></ion-icon>
      </span>
      <div class="button-effect"></div>
    </button>
    <ion-title>Your Profile</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <ion-card>
  <ion-card-header>
    <ion-icon class="contact-ico" name="contact"></ion-icon>
      <div *ngIf="user" >
        <ion-label>Hello, {{user.name}}</ion-label>
      </div>
  </ion-card-header>

  <ion-list>

  </ion-list>
</ion-card>

  <div *ngIf="user" >
    <ion-item>
      <ion-label stacked>Name</ion-label>
      <ion-textarea [(ngModel)]=user.name></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Firstname</ion-label>
      <ion-textarea [(ngModel)]=user.firstname></ion-textarea>
    </ion-item>
    <ion-item>
      <ion-label stacked>Username</ion-label>
      <ion-textarea [(ngModel)]=user.username></ion-textarea>
    </ion-item>
  </div>

    <!-- <button ion-item *ngFor="let user of users">
      <h2>{{ user.name }}</h2>
      <ion-icon name="arrow-forward" item-right></ion-icon>
    </button> -->

</ion-content>
