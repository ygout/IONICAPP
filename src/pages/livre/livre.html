<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Page livre</ion-title>
  </ion-navbar>
</ion-header>



<ion-content padding class="livre">
<div *ngIf="isbn" >
  
    <h2>{{isbn}}</h2>
</div>
<div *ngIf="books" >
  <ion-list>
    <ion-item *ngFor="let book of books">
        <h2>{{book.title}}</h2>
        <h3>{{book.isbn}}</h3>
    </ion-item>
  </ion-list>
  </div>
  <div *ngIf="!books" >
    Aucuns livres
  </div>
  <button ion-button secondary (click)= "scan() ">Scanner</button>
</ion-content>
